<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of ingresoEgresos">
              <td>{{ item.description }}</td>
              <td>{{ item.amount }}</td>
              <td
                [class.text-success]="item.typeEntry === 'ingreso'"

              >

              </td>
              <td>
        

                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="delete(item)"
                >

                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
